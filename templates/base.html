<!doctype html>
<html>
<head><meta charset="utf-8"><title>SecureMS</title></head>
<body>
{% if messages %}
  <ul class="messages">{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
{% if not user.is_authenticated %}
  <a href="{% url 'register' %}">
    <button type="button">Register</button>
  </a>
{% endif %}

{% block content %}{% endblock %}


</body>
</html>
